{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid page-wrapper bg-leaves lightgrey-section">
    <div class="row justify-content-center">
        <div class="col">
            <h3 class="text-center mb-3 mt-5 showcase">Sizing</h3>
            <hr class="w-50 mb-5 mt-5">
        </div>
    </div>
    <div class="container sizing">
        <div class="row">
            <div class="col s12 m12 l12">
                <img src="{{ MEDIA_URL }}sizing.png" alt="sizing chart" class="sizing">
            </div>
        </div>
    </div>
    <hr class="w-50 mb-1">
    <!-- Call to Action -->
    <div class="row">
        <div class="col py-5">
            <a href="{% url 'products' %}" class="btn action-btn btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
