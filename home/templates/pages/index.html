{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Search Bar -->
<div class="container-fluid">
    <div class="row p-5">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="GET" action="{% url 'products' %}">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" name="q" placeholder="Search our store" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                    <div class="input-group-append">
                        <button class="form-control btn search-btn rounded-2" type="submit" aria-label="Search button">
                            <span>
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Landing Section -->
<div class="container lightgrey landing1">
    <div class="row landing-row">
        <div class="col s12 m12 l12">
            <div class="my-5">
                <h1>
                    <a href="{% url 'products' %}?category=jumpsuits,dresses,bags,womenshoes" class="shop-now-button btn btn-lg text-uppercase py-3 ">
                        Shop Women
                    </a>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container landing2">
    <div class="row landing-row">
        <div class="col s12 m12 l12">
            <div class="my-5">
                <h1>
                    <a href="{% url 'products' %}?category=suits,shirts,belts,menshoes" class="shop-now-button btn btn-lg text-uppercase py-3 ">
                        Shop Men
                    </a>
                </h1>
            </div>
        </div>
    </div>
</div>
<!-- Best sellers -->
<div class="container-fluid lightgrey-section">
    <div class="row">
        <div class="col py-5">
            <h3 class="text-center mb-3 showcase">Best Sellers</h3>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <!-- Showing the three highest rated products -->
    <div class="row">
        {% for product in products %}
        <!-- product cards -->
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
            <div class="card products-preview">
                <!-- Product image -->
                {% if product.image %}
                <a href="#">
                    <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="#">
                    <img class="card-img-top img-fluid" src="{% static 'images/no_image.png' %}" alt="{{ product.name }}">
                </a>
                {% endif %}
                <div class="card-body">
                    <!-- product name -->
                    <div class="product-name text-center">
                        <h4 class="text-primary"></h4>
                        <p class="text-secondary">{{ product.name }}</p>
                    </div>
                    <div class="row py-2 text-secondary">
                        <div class="col">
                            <!-- product price -->
                            <p class="lead mb-0 text-center font-weight-bold">Â£{{ product.price }}</p>
                        </div>
                    </div>
                    <!-- product details -->
                    <a href="{% url 'product_detail' product.id %} " class="btn btn-small view-btn">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
