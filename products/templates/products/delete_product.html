{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row table">
        <div class="col text-center mt-5">
            <h3 class="text-center mb-3 showcase">Delete a Product</h5>
                <hr class="w-100 mb-1">
        </div>
    </div>
</div>
<!-- Confrimation -->
<div class="container form-container-wrapper bg-leaves">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 mt-5 text-center">
            <p>Are you sure you want to delete this product?</p>
            <form method="POST">
                {% csrf_token %}
                <a class="btn alt-action-btn" href="{% url 'products' %}">Cancel</a>
                <button class="btn action-btn" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
