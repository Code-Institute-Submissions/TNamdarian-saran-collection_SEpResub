{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row table">
        <div class="col-12 col-md-6">
            <h5 class="text-center mt-5 mb-5 showcase">Delete a Product</h5>
            <hr class="w-100 mb-1">
        </div>
    </div>
    <div class="row table">
        <!-- Confrimation -->
        <div class="row mb-3">
            <div class="col mx-auto mb-5 center">
                <p>Are you sure you want to delete this product?</p>
                <form method="POST">
                    {% csrf_token %}
                    <a class="btn alt-action-btn" href="{% url 'products' %}">Cancel</a>
                    <button class="btn action-btn" type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
