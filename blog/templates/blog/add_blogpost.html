{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Heading -->
<div class="container">
    <div class="row">
        <div class="col text-center mt-5">
            <h3 class="text-center mb-3 showcase">Add a Blogpost.</h3>
            <hr class="w-100 mb-1">
        </div>
    </div>
</div>
<div class="container page-wrapper bg-leaves">
    <div class="row justify-content-center">
        <div class="col-8 mt-5 table">
            <!-- Form for adding a blogpost to the db -->
            <form action="{% url 'add_blogpost' %}" method="POST" enctype="multipart/form-data" class="site-form">
                {% csrf_token %}
                {% for field in form %}
                {% if field.name != 'image' %}
                {{ field | as_crispy_field }}
                {% else %}
                {{ field }}
                {% endif %}
                {% endfor %}
                <a class="btn alt-action-btn mb-5" href="{% url 'blog' %}">Cancel</a>
                <button class="btn action-btn mb-5" type="submit">Add a blogpost </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
