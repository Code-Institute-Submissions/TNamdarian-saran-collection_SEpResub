{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Heading -->
<div class="container">
    <div class="row">
        <div class="col text-center mt-5">
            <h3 class="text-center mb-3 showcase">Edit Blog.</h3>
            <hr class="w-100 mb-1">
        </div>
    </div>
</div>
<div class="container form-container-wrapper bg-leaves">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-xl-5 mt-5 ">
            <!-- Form for editing a blogpost-->
            <form action="{% url 'edit_blogpost' blogpost.id %}" method="POST" enctype="multipart/form-data" class="site-form">
                {% csrf_token %}
                {% for field in form %}
                {% if field.name != 'image' %}
                {{ field | as_crispy_field }}
                {% else %}
                {{ field }}
                {% endif %}
                {% endfor %}
                <a href="{% url 'blog' %}" class="mx-3 my-5 cancel">Cancel</a>
                <button class="primaryAction rounded-pill edit-submit-btn mb-5 px-3 py-1 my-5 mx-2" type="submit">Update blogpost </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
