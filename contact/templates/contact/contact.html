{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid page-wrapper bg-leaves lightgrey-section">
    <div class="row justify-content-center">
        <div class="col">
            <h3 class="text-center mb-3 mt-5 showcase">Contact us</h3>
            <hr class="w-50 mb-5 mt-5">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            <!-- Contact form sending an email to site owner-->
            <form class="site-form" action="{% url 'contact' %}" method="POST">
                <p class="mb-3">Do you have questions about your order or feedback on how our site is working? Pop us an email, we'll be glad to hear from you!</p>
                {% csrf_token %}
                {{contact_form|crispy}}
                <p>* = Required field</p>
                <div class="col-12">
                    <button type="submit" class="btn action-btn btn-lg">Send</button>
                </div>
            </form>
        </div>
    </div>
    <hr class="w-50 mb-1">
    <!-- Call to Action -->
    <div class="row">
        <div class="col py-5">
            <a href="{% url 'products' %}" class="btn action-btn btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
