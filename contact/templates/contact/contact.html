{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid page-wrapper bg-leaves lightgrey-section">
    <h3 class="text-center mb-3 showcase">Contact us</h3>
    <hr class="w-50 mb-1">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            <!-- Contact form sending an email to site owner-->
            <form class="site-form" action="{% url 'contact' %}" method="POST">
                <p class="mb-3">Do you have questions about your order or feedback on how our site is working? Pop us an email, we'll be glad to hear from you!</p>
                {% csrf_token %}
                {{contact_form|crispy}}
                <p>* = Required field</p>
                <div class="col-12">
                    <button type="submit" class="btn submit-btn rounded-pill">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Best sellers -->
<div class="container-fluid lightgrey-section">
    <div class="row">
        <div class="col py-5">
            <h3 class="text-center mb-3 showcase">Best Sellers</h3>
            <hr class="w-50 mb-1">
        </div>
    </div>
</div>

{% endblock %}
